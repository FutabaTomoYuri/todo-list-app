<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリストアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ToDoリスト / ToDo List</h1>
    </header>
    <main>
        <!-- ここにコメントを追加 -->
        <section id="task-form">
            <input type="text" id="task-name" placeholder="タスク名 / Task Name">
            <textarea id="task-desc" placeholder="タスクの説明（オプション） / Task Description (Optional)"></textarea>
            <input type="date" id="task-date" placeholder="mm/dd/yyyy">
            <button id="add-task">タスクを追加 / Add Task</button>
        </section>
        <section id="tasks">
            <ul id="task-list"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
